<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kő_pappir_olló</title>
  </head>
  <body>
    <div class="cím">
      <h1>Kő papir olló</h1>
      <h2>Szedd szét a gépet egy kő papir olló meccsben</h2>
    </div>
    <div class="playground">
      <div class="buttons">
        <button type="button" class="rock" data-choice="rock" id="rock">
          Rock
        </button>
        <button type="button" class="paper" data-choice="paper" id="paper">
          Paper
        </button>
        <button
          type="button"
          class="scissors"
          data-choice="scissors"
          id="scissors"
        >
          Scissors
        </button>
      </div>
      <div class="info">
        <p class="player-score">Player Score: 0</p>
        <p class="result">Choose your weapon</p>
        <p class="computer-score">Computer Score: 0</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
